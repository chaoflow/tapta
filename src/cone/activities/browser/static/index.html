<html>
    
    <head>
        
        <title>Activities</title>
        
        <script data-main="bootstrap" src="cdn/require-jquery.js"></script>

        <link href="bdajax/bdajax.css"
              rel="stylesheet"
              type="text/css"
              media="screen" />
        <link href="activities.css"
              rel="stylesheet"
              type="text/css"
              media="screen" />
        
        <link href="cdn/qunit.css"
              rel="stylesheet"
              type="text/css"
              media="screen" />
    </head>
    
    <body>
        
        <!-- editor templates -->
        <script type="text/html" id="string_property">
            <div class="field">
                <label for="${name}">${title}</label>
                <input type="text" name="${name}" value="${value}" />
            </div>
        </script>
        
        <script type="text/html" id="text_property">
            <div class="field">
                <label for="${name}">${title}</label>
                <textarea name="${name}" rows="6" cols="27">${value}</textarea>
            </div>
        </script>
        
        <script type="text/html" id="display_property">
            <div class="field">
                <strong>${title}</strong>
                <span>${value}</span>
            </div>
        </script>
        
        <script type="text/html" id="editor_action">
            <a href="#"
               title="${title}"
               class="${id}">&nbsp;</a>
        </script>
        
        <script type="text/html" id="editor_template">
            <div class="activity_editor" id="${name}">
                <div class="element_properties">
                    <strong>Properties</strong>
                    <div class="props"></div>
                    <div class="status hidden"></div>
                    <input type="button"
                           name="update"
                           value="update"
                           class="update" />
                </div>
                <div class="actions"></div>
                <div class="activity_diagram" style="height:${height + 30}px;">
                    <canvas class="control"
                            id="control_${name}"
                            width="${width}"
                            height="${height}"></canvas>
                    <canvas class="diagram"
                            id="diagram_${name}"
                            width="${width}"
                            height="${height}"></canvas>
                </div>
            </div>
        </script>
        
        <!-- demo editor -->
        <div id="demo_editor"></div>
        
        <!-- qunit related -->
        <div class="qunit">
            <h1 id="qunit-header">cone.activities QUnit</h1>
            <h2 id="qunit-banner"></h2>
            <div id="qunit-testrunner-toolbar"></div>
            <h2 id="qunit-userAgent"></h2>
            <ol id="qunit-tests"></ol>
            <div id="qunit-fixture"></div>
        </div>
        
        <!-- bdajax related -->
        <div id="ajax-spinner">
          <img src="spinner.gif" alt="" />
        </div>
        
        <div class="ajax-overlay" id="ajax-overlay">
          <div id="ajax-overlay-content"></div>
        </div>
        
        <div class="ajax-message" id="ajax-message">
          <div class="message">Message</div>
          <button class="close allowMultiSubmit">OK</button>
        </div>
        
        <div class="ajax-dialog" id="ajax-dialog">
            <div class="text">
            </div>
            <div class="buttons">
              <button class="submit allowMultiSubmit">OK</button> 
              <button class="cancel allowMultiSubmit">Cancel</button> 
            </div>
        </div>
        
    </body>
    
</html>
