<html>
  <head>
    <title>TaPTa Tests</title>
    <link href="vendor/qunit.css"
          rel="stylesheet"
          type="text/css"
          media="screen" />
    <script data-main="activities/tests.js"
            src="vendor/require-jquery.js"></script>
  </head>
  <body>
    <div class="qunit">
      <h1 id="qunit-header">TaPTa QUnit</h1>
      <h2 id="qunit-banner"></h2>
      <div id="qunit-testrunner-toolbar"></div>
      <h2 id="qunit-userAgent"></h2>
      <ol id="qunit-tests"></ol>
      <div id="qunit-fixture"></div>
    </div>
    <address>
      <a href="mailto:dev@chaoflow.net">dev@chaoflow.net</a>
    </address>

    <!-- the underscore test suite expects this -->
    <div class="underscore-test">
      <div id="qunit-header">TaPTa QUnit</div>
      <div id="qunit-banner"></div>
      <script type="text/html" id="template">
        <%
           if (data) { data += 12345; }; %>
        <li><%= data %></li>
      </script>
    </div>
  </body>
</html>
