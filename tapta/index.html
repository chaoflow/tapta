<html>
  <head>
    <title>TaPTa</title>
    <script data-main="bootstrap" src="cdn/require-jquery.js"></script>
    <link href="activities.css"
          rel="stylesheet"
          type="text/css"
          media="screen" />
  </head>
  <body>
    <!-- editor templates -->
    <script type="text/html" id="editor_action">
      <a href="#"
         title="${title}"
         class="${id}">&nbsp;</a>
    </script>
    <script type="text/template" id="properties_template">
      <strong>Properties</strong>
      <div class="props">
        {{each hidden}}
        <input type="input
                     " name="${$index}" value="${$value}" >
        {{/each}}
        {{each singleline}}
        Label:
        <input type="input" name="${$index}" value="${$value}" >
        {{/each}}
        {{each multiline}}
        Description:
        <textarea name="${$index}">${$value}</textarea>
        {{/each}}
        <input type="button"
               name="update"
               value="update"
               class="update" />
    </script>
    <script type="text/template" id="library_template">
      <ul>
        {{each action}}
        <li id="${$value.id}">${$value.label}</li>
        {{/each}}
      </ul>
    </script>
    <script type="text/template" id="actionbar_template">
      <ul class="menubar">
        <li class="new_node new_action">
        </li>
        <li class="new_node new_decmer">
        </li>
        <li class="new_node new_forkjoin">
        </li>
        <li class="remove">
        </li>
      </ul>
    </script>
    <script type="text/html" id="actions_template">
      <ul>
        {{each actions}}
        <li id="${$value.id}">${$value.get("name")}</li>
        {{/each}}
      </ul>
    </script>
    <script type="text/html" id="diagram_template">
      <div class="diagram_container" id="${name}">
        <div class="element_properties">
          No Element selected
        </div>
        <div class="canvas_container">
        </div>
        <div class="selectable_actions">
        </div>
      </div>
    </script>

    <!-- tapta app -->
    <div id="tapta_app" class="tapta_app">
      <div id="destroyall">
        DESTROY ALL
      </div>
      <div id="layers" class="layers">
      </div>
    </div>

    <!-- templates -->
    <script type="text/template" id="pane_template">
      <div id="${id}" class="element_properties">
      </div>
    </script>
    <script type="text/template" id="layer-template">
      <div class="left-pane pane">
      </div>
      <div class="activity">
      </div>
      <div class="right-pane pane">
      </div>
    </script>
  </body>
</html>
